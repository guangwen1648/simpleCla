<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易计算器</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --btn-color: #f1f1f1;
      --btn-hover: #ddd;
      --primary: #4caf50;
      --operator: #ff9800;
      --clear: #f44336;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      padding: 10px;
      text-align: right;
      box-sizing: border-box;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: var(--btn-color);
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--btn-hover);
    }

    .operator {
      background: var(--operator);
      color: white;
    }

    .equal {
      background: var(--primary);
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: var(--clear);
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" placeholder="0" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="clear" onclick="backspace()">退格</button>
      <button class="clear" onclick="clearDisplay()">清除</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.value === '错误') display.value = '';
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = '错误';
      }
    }

    document.addEventListener('keydown', (e) => {
      const allowed = '0123456789+-*/.'.split('');
      if (allowed.includes(e.key)) {
        e.preventDefault();
        append(e.key);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        calculate();
      } else if (e.key === 'Backspace') {
        e.preventDefault();
        backspace();
      } else if (e.key === 'Escape') {
        e.preventDefault();
        clearDisplay();
      }
    });
  </script>
</body>
</html>
